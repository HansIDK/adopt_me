<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
</head>
<body>

<div id="root">Not rendered</div>

<script>
    const Pet = (props) => {
        return React.createElement("div", {}, [
            React.createElement("h2", {}, props.name),
            React.createElement("h3", {}, props.animal),
            React.createElement("h3", {}, props.breed),
        ])
    }

    const App = () => {
        return React.creatElement("div", {}, [
                React.creatElement("h1", {}, "Adopt Me!"),
                React.creatElement(Pet, {name: "Luna", animal: "Dog", breed: "Havanese"}),
                React.creatElement(Pet, {name: "Pepper", animal: "Bird", breed: "Cocktiel"}),
                React.creatElement(Pet, {name: "Doink", animal: "Cat", breed: "Mix"}),
        ReactDOM.render(React.creatElement(App)), document.getElementById("root")])
    }



</script>

</body>
